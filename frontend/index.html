<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Lucentia</h1>
    <div id="username-field"></div>
    <div id="messages-list"></div>

    <form id="messageForm">
      <input type="text" name="message" placeholder="message" />
      <button type="submit">send</button>
    </form>

    <script>
      // read user cookie (where the uuid is stored)
      const sessionUuid = document.cookie
        .split("; ")
        .find((row) => row.startsWith("session_uuid="))
        ?.split("=")[1];
      alert(`Your User ID is: ${sessionUuid || "not found"}`);

      const backendUrl = "http://localhost:8069/messages/";
      const backendUrlUser = `http://localhost:8069/users/${sessionUuid}`;

      // --- GET USERNAME and display it
      async function loadUsername() {
        const response = await fetch(backendUrlUser);
        const user = await response.json();
        return user.username;
      }

      // --- GET MESSAGES
      async function loadMessages() {
        const response = await fetch(backendUrl);
        const messages = await response.json();

        const list = document.getElementById("messages-list");
        list.innerHTML = "";

        messages.forEach((message) => {
          const listItem = document.createElement("p");
          listItem.textContent = `${message.sender}: ${message.message}`;
          list.appendChild(listItem);
        });
      }

      function scrollToBottom() {
        const list = document.getElementById("messages-list");
        list.scrollTop = list.scrollHeight;
      }

      // --- POST
      document
        .getElementById("messageForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(e.target);
          const username = await loadUsername(); // Wait for username to be resolved
          const data = {
            sender: username, // username added before being sent here
            message: formData.get("message"),
          };

          await fetch(backendUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });
          e.target.reset();
          await loadMessages();
          scrollToBottom();
        });

      setInterval(loadMessages, 5000); // Update messages every 5 seconds

      window.onload = async function () {
        const username = await loadUsername();
        document.getElementById("username-field").textContent = "Angemeldet als: "+username;
        loadMessages();
      };
    </script>
  </body>
</html>
